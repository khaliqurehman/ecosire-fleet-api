name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 156.244.10.228 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh khaliq@156.244.10.228 << 'EOF'

          # --- CONFIG ---
          ADDONS_DIR="/var/lib/docker/volumes/webapp-backend_odoo_addons/_data/ecosire-fleet-api"
          REPO="git@github.com:khaliqurehman/ecosire-fleet-api.git"
          BRANCH="master"
          BACKEND_DIR="/home/khaliq/webapp-backend"
          # ---------------

          echo ">>> Fixing volume directory access"
          sudo mkdir -p \$ADDONS_DIR
          sudo chown -R \$USER:\$USER \$ADDONS_DIR

          cd \$ADDONS_DIR

          echo ">>> Checking if repo exists..."
          if [ ! -d ".git" ]; then
              echo ">>> No repo found. Initializing first-time setup..."
              git init
              git remote add origin \$REPO
              git fetch origin \$BRANCH
              git checkout -b \$BRANCH origin/\$BRANCH
          else
              echo ">>> Repo exists. Pulling latest changes..."
              git pull origin \$BRANCH
          fi

          echo ">>> Restarting docker compose"
          cd \$BACKEND_DIR
          sudo docker-compose down
          sudo docker-compose up -d --build

          echo ">>> Deployment finished successfully."

          EOF
