name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 156.244.10.228 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh khaliq@156.244.10.228 << 'EOF'

          sudo bash -c '

          ADDONS_DIR="/var/lib/docker/volumes/webapp-backend_odoo_addons/_data/ecosire-fleet-api"
          REPO="https://github.com/khaliqurehman/ecosire-fleet-api.git"
          BACKEND_DIR="/home/khaliq/webapp-backend"

          echo ">>> Switching to root environment"
          cd /

          echo ">>> Creating addons directory if not exists"
          mkdir -p "$ADDONS_DIR"

          echo ">>> Moving into addons directory"
          cd "$ADDONS_DIR"

          echo ">>> Checking git repository"
          if [ ! -d ".git" ]; then
              echo ">>> No .git found — doing first time clone"
              git init
              git remote add origin "$REPO"
              git fetch origin master
              git checkout -b master origin/master
          else
              echo ">>> Repo exists — pulling latest changes"
              git pull origin master
          fi

          echo ">>> Restarting docker compose"
          cd "$BACKEND_DIR"
          docker-compose down || true
          docker-compose up -d --build

          echo ">>> Deployment completed (root mode)."

          '

          EOF
