name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 156.244.10.228 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh khaliq@156.244.10.228 << 'EOF'

          sudo bash -c '

          ADDONS_DIR="/var/lib/docker/volumes/webapp-backend_odoo_addons/_data/ecosire_fleet_api"
          REPO="https://github.com/khaliqurehman/ecosire-fleet-api.git"
          BACKEND_DIR="/home/khaliq/webapp-backend"
          TMP_DIR="/tmp/ecosire-fleet-api"

          echo ">>> Cleaning temporary folder"
          rm -rf "$TMP_DIR"

          echo ">>> Cloning fresh copy into temp folder"
          git clone "$REPO" "$TMP_DIR"

          echo ">>> Copying files into addons directory (excluding .github & __pycache__)"
          rsync -av --delete --exclude '.github' --exclude '__pycache__' "$TMP_DIR/" "$ADDONS_DIR/"

          echo ">>> Removing temporary folder"
          rm -rf "$TMP_DIR"

          echo ">>> Restarting docker compose"
          cd "$BACKEND_DIR"
          docker-compose down
          docker-compose up -d

          echo ">>> Deployment completed."

          '

          EOF
