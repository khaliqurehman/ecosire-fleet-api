name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 156.244.10.228 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh khaliq@156.244.10.228 << 'EOF'

          sudo bash -c '

          ADDONS_DIR="/var/lib/docker/volumes/webapp-backend_odoo_addons/_data/ecosire-fleet-api"
          REPO="https://github.com/khaliqurehman/ecosire-fleet-api.git"
          BACKEND_DIR="/home/khaliq/webapp-backend"

          echo ">>> Switching to root environment"
          cd /

          echo ">>> Cleaning addons directory"
          rm -rf "$ADDONS_DIR"/*

          echo ">>> Cloning fresh copy from GitHub"
          git clone "$REPO" "$ADDONS_DIR"

          echo ">>> Removing unwanted folders"
          rm -rf "$ADDONS_DIR/.github"
          find "$ADDONS_DIR" -type d -name "__pycache__" -exec rm -rf {} +

          echo ">>> Restarting docker compose"
          cd "$BACKEND_DIR"
          docker-compose down || true
          docker-compose up -d --build

          echo ">>> Deployment completed."

          '

          EOF
