name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 156.244.10.228 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh khaliq@156.244.10.228 << 'EOF'

          ADDONS_DIR="/var/lib/docker/volumes/webapp-backend_odoo_addons/_data/ecosire-fleet-api"
          REPO="git@github.com:khaliqurehman/ecosire-fleet-api.git"
          BRANCH="master"
          BACKEND_DIR="/home/khaliq/webapp-backend"

          echo ">>> Ensure directory exists (sudo + correct owner)"
          sudo mkdir -p "$ADDONS_DIR"
          sudo chown -R khaliq:khaliq "$ADDONS_DIR"

          cd "$ADDONS_DIR"

          echo ">>> Checking repository"
          if [ ! -d ".git" ]; then
              echo ">>> No repo found — doing first-time clone"
              sudo -u khaliq git init
              sudo -u khaliq git remote add origin "$REPO"
              sudo -u khaliq git fetch origin "$BRANCH"
              sudo -u khaliq git checkout -b "$BRANCH" origin/"$BRANCH"
          else
              echo ">>> Repo exists — pulling latest changes"
              sudo -u khaliq git pull origin "$BRANCH"
          fi

          echo ">>> Restarting docker compose properly"
          cd "$BACKEND_DIR"
          sudo docker-compose down || true
          sudo docker-compose up -d --build

          echo ">>> Deployment completed"

          EOF
